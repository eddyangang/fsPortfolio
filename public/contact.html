<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">
    <title>Contact Eddy</title>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">
            <h3>
                Eddy Yang
            </h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html" tabindex="-1">Contacts</a>
                </li>
                <li><a href="https://github.com/eddyangang?tab=repositories" target="_blank"><i class="fa fa-github-square mx-1" style="font-size:48px;color:rgb(160, 53, 160)"></i></a></li>
                <li><a href="https://www.linkedin.com/in/eddy-yang-213b43189/" target="_blank"><i class="fa fa-linkedin-square mx-1" style="font-size:48px;color: lightseagreen"></i></a></li>
            </ul>
        </div>
    </nav>

    <main class="row container mx-sm-auto mx-md-1 mx-lg-1">
        <div class="container p-2 my-5 bg-white clearfix shadow-lg rounded  col-lg-10 col-md-8 col-sm-0 mr-0">

            <div class="justify-content-lg-start">
                <h1 class="col-lg-12 my-4 font-weight-bold" style="color: #088B82">Contact</h1>
                <div class="d-flex align-items-center">
                    <a href="https://github.com/eddyangang?tab=repositories" target="_blank"><i class="fa fa-github mx-1" style="font-size:48px;color:grey"></i></a>
                    <a href="https://www.linkedin.com/in/eddy-yang-213b43189/" target="_blank"><i class="fa fa-linkedin-square mx-1" style="font-size:48px;color: lightseagreen"></i></a>
                </div>
            </div>


            <hr class="my-4">
            <form class="container w-auto p-3" action="mailto:eddyyang@berkeley.edu" method="POST" enctype="text/plain">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="Subject">Subject</label>
                    <input type="text" class="form-control" name="email" id="subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="3" type="text" name="Message" id="message"></textarea>
                </div>
                <input type="submit" class="btn text-white" style="background-color: #088B82;" value="Send"></input>

                <input type="reset" value="Reset" class="btn btn-secondary text-white"></input>

            </form>

        </div>
    </main>

    <!--Boot Strap scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
